<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jorge Alberto Cerda Rodriguez" />
    <!-- LINK BOOTSTRAP 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Desafio Viajes Chile</title>
  </head>
  <body>
    <header>
      <nav id="navBar" class="navbar navbar-expand-lg">
        <div class="container-fluid row">
          <a class="navbar-brand mx-5 col-auto col-sm-6 col-md-8 text-white" href="#"
            ><p>Viajes Chile</p></a
          >
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse col-6 col-md-4"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav ">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link" href="#">Quienes Somos</a>
              <a class="nav-link" href="#">Destacados</a>
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <!-- Script FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/26f1f0d8af.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script BOOTSTRAP 5.3.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Script jQUERY  3.7.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- SCRIPT JS PROPIO -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
